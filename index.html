<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Top Up Game - AtraxzShop</title>
  <link rel="stylesheet" href="style.css">
  <script>
    function handleTopUp(event) {
      event.preventDefault();
      const userId = document.getElementById('user-id').value;
      const nominal = document.getElementById('nominal').value;
      const payment = document.getElementById('payment').value;
      if (!userId) {
        alert("Silakan masukkan ID Pemain terlebih dahulu.");
        return;
      }
      alert(`Top up berhasil!\nID: ${userId}\nNominal: ${nominal}\nMetode: ${payment}`);
    }
  </script>
</head>
<body>
  <header>
    <h1>AtraxzShop</h1>
    <p>Top up cepat dan terpercaya</p>
  </header>

  <section class="game-list">
    <h2>Pilih Game</h2>
    <div class="game-card">
      <img src="assets/images/mlbb.png" alt="Mobile Legends">
      <p>Mobile Legends</p>
      <a href="#topup">Top Up</a>
    </div>
    <div class="game-card">
      <img src="assets/images/freefire.png" alt="Free Fire">
      <p>Free Fire</p>
      <a href="#topup">Top Up</a>
    </div>
  </section>

  <section id="topup" class="form-section">
    <h2>Form Top Up</h2>
    <form onsubmit="handleTopUp(event)">
      <label for="user-id">ID Pemain:</label>
      <input type="text" id="user-id" placeholder="Masukkan ID">

      <label for="nominal">Pilih Nominal:</label>
      <select id="nominal">
        <option value="70">70 Diamonds - Rp 9.000</option>
        <option value="140">140 Diamonds - Rp 19.000</option>
        <option value="355">355 Diamonds - Rp 48.000</option>
        <option value="710">720 Diamonds - Rp 98.000</option>
        <option value="1420">1420 Diamonds - Rp 197.000</option>
        <option value="2840">2840 Diamonds - Rp 397.000</option>
      </select>

      <label for="payment">Metode Pembayaran:</label>
      <select id="payment">
        <option value="Dana">DANA</option>
        <option value="Gopay">GoPay</option>
        <option value="Qris">QRIS</option>
      </select>

      <button type="submit">Top Up Sekarang</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 AtraxzShop. Semua Hak Dilindungi.</p>
  </footer>
</body>
</html>
